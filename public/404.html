<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeDeveloper AI - 404</title>
    <script>
      // GitHub Pages SPA redirect handler
      // This script takes the current url and converts the path into a query string
      // parameter in the index.html. This allows us to handle client-side routing
      // in GitHub Pages without 404 errors.
      
      var pathSegmentsToKeep = 1; // Change if using subdirectory (e.g., /repo-name/)
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Redirecting...</h1>
      <p>Please wait while we redirect you.</p>
    </div>
  </body>
</html>
